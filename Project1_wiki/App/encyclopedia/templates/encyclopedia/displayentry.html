{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia - {{ title }}
{% endblock %}

{% block body %}

    {{ body |safe}}

    <form action = "{% url 'editentry' %}" method = "POST">
        {% csrf_token %}
        <input type="hidden" name = "entry_title" value = "{{title}}">
        <input type="submit" value = "Edit">

    </form>
{% endblock %}
