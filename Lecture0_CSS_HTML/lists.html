<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists!</title>

    </head>
    <body>
        An ordered list:
        <ol>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ol>
        An unordered list:
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>
    </body>

</html>
