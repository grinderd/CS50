<!DOCTYPE html> #Doctype declaration
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            ul li { <!-- list items which are children of unordered list; gets all children in DOM tree-->
                color: blue;
        </style>
    </head>
    <body>
        <ol>
            <li>list item one</li>
            <li>list item two</li>
            <ul>
                <li>subject item one</li>
                <li>subject item two</li>
            </ul>
            <li>list item three</li>
        </ol>
        Hello, world!
    </body>

</html>
